<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virar Cliente</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <div id="headerimg">
            <img src="../img/logolopes.png" alt="Logo">
        </div>
        <div id="headerselect">
            <a href="../index.html">INICIO</a>
            <a href="../index.html#container2">PRODUTOS</a>
            <a href="#">SOBRE</a>
            <a href="#">CONTATOS</a>
            <a href="../formulario.html">VIRAR CLIENTE</a>
            <button id="buttonheader"><strong>ÁREA CLIENTE</strong></button>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="form-container">
                <form class="login-form">
                    <h2><strong>LOGIN</strong></h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" name="remember"> Lembrar-me
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="form-submit-btn">Entrar</button>
                    <div class="register-link">
                        <p>Gostava de ser cliente? <a href="../formulario.html"> Clique aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p><strong>TODOS OS DIREITOS RESERVADOS NA LOPESMARKET 2024 ©</strong></p>
    </footer>
</body>
