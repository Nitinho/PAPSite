<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virar Cliente</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <div id="headerimg">
            <img src="img/logolopes.png" alt="Logo">
        </div>
        <div id="headerselect">
            <a href="index.html">INICIO</a>
            <a href="">PRODUTOS</a>
            <a href="">SOBRE</a>
            <a href="">CONTATOS</a>
            <a href="formulario.html">VIRAR CLIENTE</a>
            <button id="buttonheader"><strong>AREA CLIENTE</strong></button>
         </div>
    </header>
    <main>
        <div id="divformulario">
            <h1>Formulário para Virar Cliente</h1>
            <form action="#" method="post" id="virarClienteForm">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Insira o seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da Empresa</label>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Insira o nome da sua empresa" required>
                </div>
                <div class="form-group">
                    <label for="nifEmpresa">NIF da Empresa</label>
                    <input type="number" id="nifEmpresa" name="nifEmpresa" placeholder="Insira o NIF da sua empresa" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Insira o seu email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Número de Telefone</label>
                    <input type="number" id="telefone" name="telefone" placeholder="Insira o seu telefone" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço da Empresa</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Insira o endereço da sua empresa" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva aqui qual a sua empresa e função."></textarea>
                </div>
                <button type="submit" id="submitButton">Enviar Pedido</button>
            </form>
        </div>
    </main>

    <footer>
        <p><strong>TODOS OS DIREITOS RESERVADOS NA LOPESMARKET 2024 ©</strong></p>
    </footer>
    
</body>
</html>
